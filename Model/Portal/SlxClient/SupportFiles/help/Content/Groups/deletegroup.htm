        <h1><a name="kanchor334"></a>Deleting Groups</h1>
        <p>You can delete a group that you are no longer using.</p>
        <p class="Infinitive" style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p class="Infinitive">To delete a group </p>
        <ol style="list-style-type: decimal;">
            <li class="Topic-Text-Numbered" value="1">On a List view, right-click a group tab.</li>
            <li class="Topic-Text-Numbered" value="2">Click <span class="SLXBold">Delete</span>.</li>
            <li class="Topic-Text-Numbered" value="3">Click <span class="SLXBold">OK</span> to confirm the deletion.</li>
        </ol>
